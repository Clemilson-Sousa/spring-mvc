<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h2>Login</h2>
	<form method="POST" action="processaLogin">
		<label>Email</label>
		<input type="text" placeholder="email@example.com" name="login"/>
		<br>
		<label>Senha</label>
		<input type="password" name="senha"/>
		<br>
		<button type="submit">Entrar</button>
	</form>

</body>
</html>
